on:
  push:
    branches:
      - "dev"
      - "main"
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: Set develop dir
        run: |
          echo "DEPLOY_DIR=dev" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/dev'

      - name: Set prod dir
        run: |
          echo "DEPLOY_DIR=main" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/main'
    
    
      - name: install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p {{ secrets.SSH_PORT }}"cd ${{ secrets.WORK_DIR }}-${{ env.DEPLOY_DIR }} && git checkout main && git pull && docker build -t backend-${{ env.DEPLOY_DIR }} . && docker kill backend-${{ env.DEPLOY_DIR }} && docker run -dp 3000:3000 backend-${{ env.DEPLOY_DIR }} && exit"
      - name: cleanup
        run: rm -rf ~/.ssh
